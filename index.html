<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Defines the character encoding as UTF-8, ensuring proper rendering of text -->
    <meta charset="UTF-8">   
    
    <!-- Links an external CSS file for styling the webpage -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Sets the title of the webpage displayed in the browser tab -->
    <title>SESV latest</title>
</head>
<body>
    <!-- Main heading of the webpage -->
    <h1>SESV latest</h1>
    
    <!-- Button element with an ID used to fetch the latest content via JavaScript -->
    <button id="fetchAPI">Fetch SESV latest</button>
    
    <!-- Empty div where the fetched content will be inserted dynamically -->
    <div id="contentSESVLatest"></div>
    
    <!-- Links the JavaScript file (script.js) that contains the logic for fetching and displaying data -->
    <script src="script.js"></script>
</body>
</html>
